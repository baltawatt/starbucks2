<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-widt, initial-scale=1.0">
        <title>Starbucks</title>
        <link rel="icon" href="./images/starbucks.png">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        </head>
<body>
    <!--Header-->
    <header class="header">
        <!--Logo izquierdo-->
        <div class="header__container-logo">
            <img class="header__logo" src="./images/starbucks.png" alt="logo">
        </div>
        <!--navegador central-->
        <nav class="header__container-navegador">
            <a class="header__nav-link" href="#">INICIO</a>
            <a class="header__nav-link" href="#">CAFE</a>
            <a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
            <a class="header__nav-link" href="#">DELIVERY</a>
        </nav>
        <!--Logo usuario derecho-->
        <div class="header__container-login">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="header_container-user-mobile">
            <i class="bi bi-list"></i>
        </div>
    </header>
</body>
</html>
